<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>More Events</h2>
        <section>
            <h3 id="secret-info">Delete Opration apply</h3>

            <input id="delete-confirm" type="text" placeholder="please type delete">
            <button id = 'delete-btn' disabled>Delete</button>

        </section>

        <script>
            document.getElementById('delete-btn').addEventListener('click',deleteFuntion=()=>{
              document.getElementById('secret-info').style.display ='none';
            })

            //focus
            document.getElementById('delete-confirm').addEventListener('focus',deleteConfirm = () =>{
                document.body.style.backgroundColor = 'lightcoral';
            })
            //blur
            document.getElementById('delete-confirm').addEventListener('blur',deleteConfirm = () =>{
                document.body.style.backgroundColor = 'white';
            })

            //keyup
            document.getElementById('delete-confirm').addEventListener('keyup',deleteConfirm = (event) =>{
                // console.log(event.target.value);
                 const deleteBtn = document.getElementById('delete-btn');
                if(event.target.value == 'delete'){
                
                  deleteBtn.removeAttribute('disabled');
                }
                else{
                      deleteBtn.setAttribute('disabled',true)
                }
            //    const deleteField = document.getElementById('delete-confirm');
            //    console.log(deleteField.value);
            })
             // change
            document.getElementById('delete-confirm').addEventListener('change',deleteConfirm = () =>{
               const deleteField = document.getElementById('delete-confirm');
               console.log(deleteField.value);
               deleteField.value = '';
            })

        </script>
</body>
</html>
