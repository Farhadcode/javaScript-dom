<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <p id ='clicking-method'></p>
    <input id="name-field" type="text">
    <button id="update">Name Update</button>
    <button onclick ="ClickHandleFuntion()">Just function</button>
    <button id="onclick">direct add Event Listener</button>

    <script>

        // useing anonimush  funtion
        function ClickHandleFuntion(){
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'set by using funtion';
        }
        // usenig call back funtion
        document.getElementById('onclick').addEventListener('click', callback =()=>{
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'add Event Listener';
        })


        document.getElementById('update').addEventListener('click', nameUpdateFuntion =() =>{
            const nameField = document.getElementById('name-field');
            // console.log(nameField.value);
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = nameField.value;
            nameField.value = '';
        })




    </script>
</body>
</html>
